<link rel="stylesheet" href="../assets/navigation_light.css">

<div class="navigation">
    {% for node in site.pages %}
        {% assign next = page.index | plus: 1 %}
        {% assign prev = page.index | minus: 1 %}
        {% if prev == node.index %}
            {% assign prev_page = node %}
        {% endif %}
        {% if next == node.index %}
            {% assign next_page = node %}
        {% endif %}
    {% endfor %}

    <div class="button-prev">
        <button type="button" class="btn btn-sm">
        {% if prev_page %}
            <a href="{{ prev_page.url }}"> <i class="bi bi-caret-left"></i>Previous</a>
        {% endif %}
        </button>
    </div>

    <div class="button-next">
        <button type="button" class="btn btn-sm">
        {% if next_page %}
            <a href="{{ next_page.url }}"> Next <i class="bi bi-caret-right"></i></a>
        {% endif %}
        </button>
    
    </div> 
</div>
