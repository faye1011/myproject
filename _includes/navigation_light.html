
<!-- This is the code for the light navigation at the top of the exhibition -->

<link rel="stylesheet" href="../assets/navigation_light.css"> <!--CSS links to light version-->
 <!-- Code source: 
    https://stackoverflow.com/questions/23032421/jekyll-page-navigation
    Slightly adjusted for the need of my project
    Links the pages in exhibition together based on their page 'number' -->
<div class="navigation">
    {% for node in site.pages %}
        {% assign next = page.number | plus: 1 %} <!-- Assign 'next' to every page number up -->
        {% assign prev = page.number | minus: 1 %} <!--  Assign 'prev' to every page number down-->
        {% if prev == node.number %}
            {% assign prev_page = node %} <!--if the page is previous assign the 'prev_page' to it-->
        {% endif %}
        {% if next == node.number %} <!--if the page is next assign the 'next_page' to it-->
            {% assign next_page = node %}
        {% endif %}
    {% endfor %}

    <div class="button-prev">
        <button type="button" class="btn btn-sm">
        {% if prev_page %} <!-- if the page is a previous page get its url-->
            <a class="pagenav" href="{{ prev_page.url }}" style="color: white;"> <i class="bi bi-arrow-left"></i> {{prev_page.title}}</a>
        {% endif %}
        </button>
    </div>

    <div class="button-next">
        <button type="button" class="btn btn-sm">
        {% if next_page %} <!--if the page is next assign the 'next_page' to it-->
            <a class="pagenav" href="{{ next_page.url }}" style="color: white;">{{ next_page.title}}<i class="bi bi-arrow-right"></i></a>
        {% endif %}
        </button>
    
    </div> 
</div>
