---
layout: default
---
<h1> {{ page.title }}</h1>

{% assign events_by_year = site.events | sort: "year" %}

<div class="row row-cols-1 row-cols-md-4 g-4 p-5">
    {% for event in events_by_year %}
    <div class="col mb-4">
            <div class="card bg-dark text-white">
                <img src="{{ event.image }}" class="card-img" alt="..."  height="180" class="card-img-top image-fluid"  style="width: 100%;
                height: 18vw;" >
                <div class="card-img-overlay">
                  <h5 class="card-title">{{ event.title }}</h5>
                </div>
              </div>
    </div>
    {% endfor %}  
</div>
